    <head>
        <title>Edit Participation</title>
        <link href="{{url_for('static', filename="edit_style.css")}}" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="topbar">
            <p style="padding-left:3px;"><a href="/">Home</a> >Edit Participation</p>
        </div><br/>

        <form class="form_styles">
            <label for="opts">Choose what to edit:</label>
            <select  style="font-size:17px;" id="opts" name="edit_option">
                <option value="name">Name</option>
                <option value="club">Activity</option>
            </select>
            <br/><br/>
            
            <label for="old_data">Old data:</label>
            <input style="font-size:17px;"
                type="text"
                id="old_data"
                name="old_data"
            >
             <br/><br/>

            <label for="new_data">New data:</label>
            <input style="font-size:17px;"
                type="text"
                id="new_data"
                name="new_data"
            >
             <br/>
    
            <input style="background-color: #DAB88B; font-size: 17px;" type="submit" value="Submit">
            <p>*Note: Return to "View" to see data</p>
            
            </form>
