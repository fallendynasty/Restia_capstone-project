<html>
    <head>
        <title>View Activity</title>
        <link href="{{url_for('static', filename="add_style.css")}}" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="topbar">
            <p style="padding-left:3px;"><a href="/">Home</a> >View Activity</p>
        </div><br/>

         <form class="form_styles">
            <label for="activity">Enter Activity:</label>
            <input type="text" id="activity" name="Name" value=""><br/><br/>
             <input style="background-color: #DAB88B; font-size: 17px;" type="submit" value="Search">
         </form>

        <table style="padding-left:10px; border-collapse: collapse; width: 100%;">
            <tr>
                <th style="padding:8px; border: 2px solid black;">Student Name</th>
                <th style="padding:8px; border: 2px solid black;">Student Class</th>
                <th style="padding:8px; border: 2px solid black;">Student Club</th>
            </tr>  

            {% for name in ['Jack','Mindy','Claire']%}
            <tr>
                <td style="padding:8px; border:2px solid black;">0</td>
                <td style="padding:8px; border:2px solid black;">{{name}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
    
</html>
