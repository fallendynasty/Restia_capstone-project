<html>
    <head>
        <title>View Student</title>
        <link href="{{url_for('static', filename="add_style.css")}}" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="topbar">
            <p style="padding-left:3px;"><a href="/">Home</a> >View Student</p>
        </div><br/>

         <form class="form_styles">
            <label for="student_name">Enter Student Name:</label>
            <input type="text" id="student_name" name="student_name" value=""><br/><br/>
             <input style="background-color: #DAB88B; font-size: 17px;" type="submit" value="Submit">
         </form>

        <p style="padding-left: 10px; font-size:20px;">Results:</p>

        <table style="padding-left:10px; border-collapse: collapse; width: 100%;">
            <tr>
                <th style="padding:8px; border: 2px solid black;">Student Name</th>
                <th style="padding:8px; border: 2px solid black;">Student Class</th>
                <th style="padding:8px; border: 2px solid black;">Year enrolled</th>
                <th style="padding:8px; border: 2px solid black;">Student Club(s)</th>
                <th style="padding:8px; border: 2px solid black;">Student Activity(s)</th>
            </tr>  

            {% for name in ['Jack','Mindy','Claire']%}
            <tr>
                <td style="padding:8px; border:2px solid black;">0</td>
                <td style="padding:8px; border:2px solid black;">{{name}}</td>
            </tr>
            {%endfor%}
        </table>

        

        
    </body>
    
</html>
